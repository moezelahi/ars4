<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset-01"
                    src="assets/building01/asset.glb"
                ></a-asset-item>
            </a-assets>
			
			<a-assets>
                <a-asset-item
                    id="animated-asset-02"
                    src="assets/building02/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker-01"
                type="pattern"
                preset="custom"
                url="assets/building01/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-01"
                    scale="0.6666665475031385 0.6666665475031385 0.6666665475031385"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-01"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-marker-02"
                type="pattern"
                preset="custom"
                url="assets/building02/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model-02"
                    scale="0.0036528812981908494 0.0036528812981908494 0.0036528812981908494"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-02"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
