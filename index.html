<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
		<script>
			window.onload = function () {
			document
			.querySelector(".say-hi-button")
			.addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
    			window.open("https://planner5d.com/v?key=3205a0b8bcc11f49a6ea187c3a152928&viewMode=2d", "_blank");
			});
			};
		</script>
		<style>
			.buttons {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 8em;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 10;
			}

			.say-hi-button {
			  padding: 0.25em;
			  border-radius: 4px;
			  border: solid;
			  background: white;
			  color: black;
			  width: 12em;
			  height: 4em;
			}
  </style>
		
	</head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset-01"
                    src="assets/building01/asset.glb"
                ></a-asset-item>
            </a-assets>
			
			<a-assets>
                <a-asset-item
                    id="animated-asset-02"
                    src="assets/building02/asset.glb"
                ></a-asset-item>
            </a-assets>
			
			<a-assets>
                <a-asset-item
                    id="animated-asset-03"
                    src="assets/building03/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker-01"
                type="pattern"
                preset="custom"
                url="assets/building01/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-01"
                    scale="0.6666665475031385 0.6666665475031385 0.6666665475031385"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-01"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-marker-02"
                type="pattern"
                preset="custom"
                url="assets/building02/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model-02"
                    scale="0.05282885442445737 0.05282885442445737 0.05282885442445737"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-02"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
			
			<a-marker
                id="animated-marker-03"
                type="pattern"
                preset="custom"
                url="assets/building03/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model-03"
                    scale="0.02582885442445737 0.02582885442445737 0.02582885442445737"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-03"
		    animation="property: rotation; easing: linear; dur: 30000; to: 360 0 0; loop: true;"
		    position="0 0 -1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
	 
	<div class="buttons">
	<button class="say-hi-button">SEE THE INTERIOR</button>
	</div>
	    
    </body>
</html>
